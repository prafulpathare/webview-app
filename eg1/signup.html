<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/def.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    

<div class="container" style="padding: 20px;">

    <div class="" style="text-align: center;margin: 5vh;">
        <img 
            style="max-height: 200px;"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Burger_King_logo_%281999%29.svg/2024px-Burger_King_logo_%281999%29.svg.png" alt="" srcset="">
    </div>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Accept <a href="./tnc.html">Terms and Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary" style="border: none;list-style: 40px;
            width: 100%;font-weight: bold;background-color: #190eac;
        ">Log In</button>
      </form>
</div>

</body>
</html>
